<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter</title>

        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li><img src="/images/home.svg" alt="Home"> Home</li>
                        <li><img src="/images/notification.svg" alt="Notification"> Notification</li>
                        <li><img src="/images/message.svg" alt="Message"> Message</li>
                    </ul>
                </nav>
                <img src="images/logo.svg" alt="Logo Twitter">
                <div class="side">
                    <input type="text" placeholder="Search on Twitter..." > 
                    <img src="/images/avatar.svg" alt="Profile Image">
                    <button>Tweet</button>
                </div>
            </div>
        </header>

        <div class="banner">
            <h1>Twitter Leonardo</h1>
            <h2>@github.com/lhlleonardo</h2>
        </div>

        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>2323</strong>
                    </li>
                    <li>
                        <span>Followings</span>
                        <strong>45</strong>
                    </li>
                    <li>
                        <span>Fallowers</span>
                        <strong>3333</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>2345</strong>
                    </li>
                </ul>
                <div class="actions">
                    <button>Fallow</button>
                    <img src="/images/menu.svg" alt="Menu">
                </div>
            </div>
        </div>
    </body>
</html>
